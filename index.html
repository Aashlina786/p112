<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
    <h3 class="btn btn-warning heading">Hand Gestuers App
    <br>
     <span>&#x1F44B;</span>
     <span>&#x1F91A;</span>
     <span>&#x1F590;</span>
     <span>&#x270B;</span>
     <span>&#x1F596;<span>
     <span>&#x1F90F;</span> 
     <span>&#x1F91E;</span>  
     <span>&#x1F918;</span> 
     <span>&#x1F918;</span>
     <span>&#x1F919;</span>
    </h3>

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Is it Thumbs Up?</b>
        <br>
        <b style="color: blue">Is it Peace Sign?</b>
        <br>
        <b style="color: rgb(245, 3, 225)">Is it Nice?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
      </div>
      
      <div>
<label>Prediction 1 -</label>
<p class="Hand_name" id="result_Hand_name"></p>
<p class="Hand" id="update_Hand"></p>

<label>Prediction 2 -</label>
<p class="Hand_name" id="result_Hand_name2"></p>
<p class="Hand" id="update_Hand2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label> Snapshot - </label>
       <div id="result"></div>
       <br><br>
       <button onclick="check();" class="btn btn-success">Prediction Hand Gestuers</button>
      </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
